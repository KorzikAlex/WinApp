{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ table['name'] }}</h1>
        <h5 class="card-title">Издатель: {{ table['company'] }}</h5>
        <h5 class="card-title">Официальный сайт: <a href="{{ table['page_company'] }}">{{ table['page_company'] }}</a></h5>
        <h4 class="col-md-8 fs-4">{{ table['description'] }}</h4>
        <a href="{{ table['link'] }}" class="btn btn-primary">Скачать</a>
        <img src="{{ table['icon'] }}" class="rounded float-end" height="200px">
    </div>
</div>
{% endblock %}
